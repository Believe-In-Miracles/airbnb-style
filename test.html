    <script>
        const itemHeight = (item) => {
            const { height, largeSize, smallSize } = item;
            return height <= 256 ? largeSize : smallSize;
        };


        const item = {
            height: 400,
            largeSize: "that is too big",
            smallSize: "too small!"
        }


        const string1 = itemHeight(item);
