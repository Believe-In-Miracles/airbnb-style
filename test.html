    <script>
        class Queue {
            constructor(contents = []) {
                this.queue = [...contents];
            }
            pop() {
                const value = this.queue[0];
                this.queue.splice(0,1);
                return value;
            }
            push(x) {
                const value = x;
                this.queue.push(x);
                return this.queue.length;
            }
        }
        
        class newFeature extends Queue {
            peek() {
                return this.queue[3];
            }
        }

        const ABC = new newFeature([12,214,345,465,567,76,45]);


         console.log(ABC.peek());
       </script>
